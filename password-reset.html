<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Reset</title>
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

    body {
        background: linear-gradient(135deg,#71b7e6,#9b59b6);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        background: #fff;
        width: 100%;
        max-width: 420px;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        transition: transform 0.3s;
    }

    .container:hover {
        transform: translateY(-5px);
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 10px;
        font-size: 24px;
    }

    p.description {
        text-align: center;
        color: #555;
        margin-bottom: 25px;
        font-size: 14px;
    }

    .input-group {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 6px;
        font-weight: 600;
        color: #333;
        font-size: 14px;
    }

    input {
        padding: 14px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
        transition: all 0.3s;
    }

    input:focus {
        border-color: #6b73ff;
        box-shadow: 0 0 8px rgba(107,115,255,0.3);
        outline: none;
    }

    .error {
        color: #e74c3c;
        font-size: 13px;
        margin-top: 5px;
    }

    .success {
        text-align: center;
        font-size: 15px;
        margin-top: 12px;
    }

    button {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 10px;
        background: #6b73ff;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
    }

    button:hover {
        background: #000dff;
    }

    /* Mobile friendly */
    @media (max-width: 480px) {
        .container {
            padding: 30px 20px;
        }

        h2 {
            font-size: 20px;
        }

        input {
            font-size: 15px;
        }

        button {
            padding: 14px;
            font-size: 15px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <form id="resetForm">
            <h2>Reset Your Password</h2>
            <p class="description">Please enter your new password below.</p>
            <div class="input-group">
                <label for="password">New Password</label>
                <input type="password" id="password" required>
                <span class="error" id="passwordError"></span>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
                <span class="error" id="confirmError"></span>
            </div>
            <button type="submit">Reset Password</button>
            <p class="success" id="responseMsg"></p>
        </form>
    </div>

    <script>
    const resetForm = document.getElementById('resetForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const passwordError = document.getElementById('passwordError');
    const confirmError = document.getElementById('confirmError');
    const responseMsg = document.getElementById('responseMsg');

    const resetUrl = "http://172.27.144.1:8080/reset-password?token=eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJtZ29waTkzOTVAZXguY29tIiwiaWF0IjoxNzYxNTkzNjkzLCJleHAiOjE3NjE1OTM5OTN9.KqJxlf0pprrCzNUCRievCOTbcI26z-pTh_UqCFMRBJo";

    resetForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        passwordError.textContent = '';
        confirmError.textContent = '';
        responseMsg.textContent = '';

        let valid = true;
        if (password.value.length < 6) { passwordError.textContent = 'Password must be at least 6 characters.'; valid = false; }
        if (password.value !== confirmPassword.value) { confirmError.textContent = 'Passwords do not match.'; valid = false; }
        if (!valid) return;

        const bodyData = `newPassword=${encodeURIComponent(password.value)}`;
        console.log("POST URL:", resetUrl);
        console.log("POST Body:", bodyData);

        try {
            const response = await fetch(resetUrl, { method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body: bodyData });
            const text = await response.text();
            if (response.ok && text.includes("Password reset successful")) {
                responseMsg.textContent = "Your password has been reset successfully! Redirecting to login...";
                responseMsg.style.color = "green";
                setTimeout(() => window.location.href = 'index.html', 2000);
            } else {
                responseMsg.textContent = "The password reset link has expired. Please create another link.";
                responseMsg.style.color = "red";
            }
        } catch (err) {
            responseMsg.textContent = "The password reset link has expired. Please create another link.";
            responseMsg.style.color = "red";
        }
    });
    </script>
</body>
</html>
