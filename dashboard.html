<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg,#71b7e6,#9b59b6);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
    }
    .container {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        width: 350px;
    }
    h2 {
        color: #333;
        margin-bottom: 20px;
    }
    p {
        color: #555;
        margin-bottom: 20px;
    }
    button {
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        background: #9b59b6;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background: #8e44ad;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Dashboard</h2>
    <p>Website under development. Please try again sometime.</p>
    <button onclick="logout()">Logout</button>
</div>

<script>
function logout() {
    localStorage.removeItem('jwtToken');
    window.location.href = 'login3.html';
}

if (!localStorage.getItem('jwtToken')) {
    window.location.href = 'index.html';
}
</script>

</body>
</html>
